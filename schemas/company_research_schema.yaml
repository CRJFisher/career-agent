# Company Research YAML Schema
# This schema defines the structure for company research output
# Generated by CompanyResearchAgent and used by downstream flows

# Schema Version
version: "1.0"

# Top-level structure
company_research:
  type: object
  description: "Comprehensive company research data for job application targeting"
  required:
    - mission
    - team_scope
    - strategic_importance
    - culture
  properties:
    # Core required fields
    mission:
      type: string
      description: "Company's stated purpose, goals, and vision"
      minLength: 50
      maxLength: 500
      examples:
        - "To accelerate the world's transition to sustainable energy through innovative electric vehicles and clean energy solutions"
        - "Organizing the world's information and making it universally accessible and useful"
    
    team_scope:
      type: object
      description: "Specific team/department information related to the role"
      required:
        - team_name
        - size
        - responsibilities
      properties:
        team_name:
          type: string
          description: "Name of the team or department"
          examples: ["Platform Engineering", "Data Science", "Product Development"]
        
        size:
          type: string
          description: "Team size or structure"
          examples: ["10-15 engineers", "Small cross-functional team", "Part of 50+ person org"]
        
        responsibilities:
          type: array
          description: "Key team responsibilities and focus areas"
          minItems: 2
          items:
            type: string
            minLength: 10
          examples:
            - ["Building core infrastructure", "Managing ML pipelines", "Customer-facing APIs"]
        
        reports_to:
          type: string
          description: "Reporting structure (optional)"
          examples: ["VP of Engineering", "Director of Product"]
    
    strategic_importance:
      type: object
      description: "Analysis of role's impact on company strategy"
      required:
        - business_impact
        - growth_trajectory
        - innovation_areas
      properties:
        business_impact:
          type: string
          description: "How this role contributes to business objectives"
          minLength: 50
          examples:
            - "Critical for scaling platform to support 10x user growth planned for next year"
        
        growth_trajectory:
          type: string
          description: "Expected evolution and growth of the role/team"
          minLength: 30
          examples:
            - "New team being formed to tackle emerging market opportunities"
        
        innovation_areas:
          type: array
          description: "Key innovation or transformation initiatives"
          items:
            type: string
          examples:
            - ["AI/ML integration", "Cloud migration", "Mobile-first strategy"]
    
    culture:
      type: object
      description: "Company culture and work environment insights"
      required:
        - values
        - work_style
        - employee_experience
      properties:
        values:
          type: array
          description: "Core company values"
          minItems: 2
          maxItems: 6
          items:
            type: string
          examples:
            - ["Innovation", "Customer obsession", "Ownership", "Transparency"]
        
        work_style:
          type: object
          description: "Work environment and practices"
          required:
            - remote_policy
            - collaboration_style
          properties:
            remote_policy:
              type: string
              enum: ["Remote-first", "Hybrid", "Office-first", "Flexible"]
              description: "Remote work policy"
            
            collaboration_style:
              type: string
              description: "How teams work together"
              examples:
                - "Agile sprints with daily standups"
                - "Autonomous teams with quarterly planning"
            
            pace:
              type: string
              description: "Work pace and urgency level"
              examples: ["Fast-paced startup", "Steady growth", "Rapid scaling"]
        
        employee_experience:
          type: object
          description: "Employee satisfaction and growth"
          properties:
            satisfaction_indicators:
              type: array
              description: "Glassdoor ratings, awards, employee testimonials"
              items:
                type: string
            
            growth_opportunities:
              type: string
              description: "Career development and learning culture"
    
    # Extended optional fields
    technology_stack_practices:
      type: object
      description: "Technical environment and practices (optional)"
      properties:
        languages:
          type: array
          description: "Primary programming languages"
          items:
            type: string
          examples: [["Python", "TypeScript", "Go"]]
        
        frameworks:
          type: array
          description: "Key frameworks and libraries"
          items:
            type: string
          examples: [["React", "Django", "TensorFlow"]]
        
        infrastructure:
          type: array
          description: "Infrastructure and deployment tools"
          items:
            type: string
          examples: [["AWS", "Kubernetes", "Terraform"]]
        
        practices:
          type: array
          description: "Engineering practices"
          items:
            type: string
          examples: [["CI/CD", "Code review", "Test-driven development"]]
    
    recent_developments:
      type: object
      description: "Recent company news and developments (optional)"
      properties:
        product_launches:
          type: array
          description: "Recent product or feature launches"
          items:
            type: object
            properties:
              name:
                type: string
              date:
                type: string
                format: date
              impact:
                type: string
        
        organizational_changes:
          type: array
          description: "Leadership changes, reorgs, acquisitions"
          items:
            type: string
        
        press_coverage:
          type: array
          description: "Notable press mentions or awards"
          items:
            type: string
    
    market_position_growth:
      type: object
      description: "Market position and growth metrics (optional)"
      properties:
        market_position:
          type: string
          description: "Position in market (leader, challenger, etc.)"
          examples: ["Market leader", "Fast-growing challenger", "Established player"]
        
        growth_metrics:
          type: object
          description: "Growth indicators"
          properties:
            revenue_growth:
              type: string
              examples: ["50% YoY", "Doubled in 2 years"]
            
            user_growth:
              type: string
              examples: ["10M MAU", "100k enterprise customers"]
            
            funding_stage:
              type: string
              examples: ["Series C", "Public", "Bootstrapped"]
        
        competitive_advantages:
          type: array
          description: "Key differentiators"
          items:
            type: string

# Example instance
